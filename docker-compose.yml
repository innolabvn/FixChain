version: '3.8'

services:
  mongodb:
    image: mongodb/mongodb-community-server:7.0-ubuntu2204
    container_name: fixchain-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: fixchain
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    command: --replSet rs0 --bind_ip_all
    healthcheck:
      test: echo 'db.runCommand("ismaster").ismaster' | mongosh --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  fixchain-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fixchain-app
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/fixchain?authSource=admin
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - .:/app
    working_dir: /app
    command: python main.py

volumes:
  mongodb_data: