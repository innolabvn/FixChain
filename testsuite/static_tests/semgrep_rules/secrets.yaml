rules:
  - id: secrets-api-key
    patterns:
      - pattern: api_key = "..."
    message: "Hardcoded API key detected."
    severity: ERROR
    languages: [python]
    metadata:
      category: secrets
  - id: secrets-aws-token
    patterns:
      - pattern: aws_access_key_id = "*"
      - pattern: aws_secret_access_key = "*"
    message: "Hardcoded AWS credentials detected."
    severity: ERROR
    languages: [python]
    metadata:
      category: secrets
  - id: secrets-password
    patterns:
      - pattern: password = "*"
    message: "Hardcoded password detected."
    severity: ERROR
    languages: [python]
    metadata:
      category: secrets
  - id: secrets-private-key
    patterns:
      - pattern: |
          -----BEGIN PRIVATE KEY-----
          ...
          -----END PRIVATE KEY-----
    message: "Hardcoded private key detected."
    severity: ERROR
    languages: [generic]
    metadata:
      category: secrets